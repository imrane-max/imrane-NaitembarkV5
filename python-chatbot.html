<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python AI Chatbot</title>
    <script async src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e7ff;
        }

        .container {
            background: #1a1f3a;
            border: 2px solid #4c1d95;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(139, 92, 246, 0.1);
            animation: slideInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
            max-height: 95vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            color: #a78bfa;
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
            animation: fadeIn 0.8s;
        }

        .subtitle {
            text-align: center;
            color: #9ca3af;
            font-size: 13px;
            margin-bottom: 20px;
            animation: fadeIn 0.8s 0.2s both;
        }

        .terminal-header {
            background: #0f172a;
            border: 1px solid #4c1d95;
            padding: 10px 15px;
            border-radius: 8px 8px 0 0;
            margin: -30px -30px 20px -30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #6b7280;
        }

        .terminal-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot.red { background: #ef4444; }
        .dot.yellow { background: #eab308; }
        .dot.green { background: #22c55e; }

        .chat-box {
            background: #0f172a;
            border: 1px solid #4c1d95;
            border-radius: 10px;
            padding: 20px;
            height: 450px;
            overflow-y: auto;
            margin-bottom: 20px;
            font-size: 13px;
            line-height: 1.6;
            animation: scaleIn 0.5s 0.3s both;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #1a1f3a;
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #4c1d95;
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #6d28d9;
        }

        .message {
            margin-bottom: 12px;
            animation: slideInUp 0.3s ease;
        }

        .user-msg {
            text-align: right;
        }

        .user-msg .text {
            background: linear-gradient(135deg, #4c1d95, #6d28d9);
            color: #e0e7ff;
            padding: 10px 14px;
            border-radius: 12px 12px 3px 12px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
        }

        .ai-msg .text {
            background: #1f2937;
            color: #10b981;
            padding: 10px 14px;
            border-radius: 12px 12px 12px 3px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            border-left: 2px solid #10b981;
        }

        .ai-msg {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .ai-avatar {
            font-size: 16px;
            flex-shrink: 0;
        }

        .input-section {
            display: flex;
            gap: 10px;
            animation: fadeIn 0.6s 0.4s both;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #4c1d95;
            background: #0f172a;
            color: #e0e7ff;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #6b7280;
        }

        input:focus {
            outline: none;
            border-color: #a78bfa;
            box-shadow: 0 0 10px rgba(167, 139, 250, 0.3);
        }

        .send-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: scaleIn 0.5s 0.4s both;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .commands {
            background: #0f172a;
            border: 1px solid #4c1d95;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #9ca3af;
            animation: fadeIn 0.6s 0.5s both;
        }

        .commands-title {
            color: #10b981;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .command-item {
            margin: 5px 0;
            color: #6ee7b7;
        }

        .command-key {
            color: #a78bfa;
            font-weight: bold;
        }

        .loading {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 0.8s infinite;
        }

        .loading.dot2 {
            animation-delay: 0.15s;
        }

        .loading.dot3 {
            animation-delay: 0.3s;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(31, 41, 55, 0.9);
            border: 1px solid #4c1d95;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #a78bfa;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .back-btn:hover {
            background: #1f2937;
            border-color: #a78bfa;
            transform: translateX(-5px);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    
    <div class="container">
        <div class="terminal-header">
            <span>python chatbot.py</span>
            <div class="terminal-dots">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
        </div>

        <h1>üêç Python AI Chatbot</h1>
        <p class="subtitle">Running Python directly in your browser via Pyodide</p>

        <div class="chat-box" id="chatBox"></div>

        <div class="input-section">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your message (e.g., 'Tell me about your projects')..." 
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>

        <div class="commands">
            <div class="commands-title">üí¨ Available Commands:</div>
            <div class="command-item"><span class="command-key">/help</span> - Show help message</div>
            <div class="command-item"><span class="command-key">/stats</span> - Show conversation stats</div>
            <div class="command-item"><span class="command-key">/history</span> - Show chat history</div>
            <div class="command-item"><span class="command-key">/clear</span> - Clear history</div>
            <div class="command-item"><span class="command-key">/about</span> - About the chatbot</div>
        </div>
    </div>

    <script>
        let pyodide;
        let chatbot;
        let chatReady = false;

        async function initPyodide() {
            pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/",
            });

            const pythonCode = `
import json

class PortfolioChatbot:
    def __init__(self):
        self.conversation_history = []
        self.context = """You are an AI assistant for a developer's portfolio. 
        
Portfolio Information:
- Owner: Imrane
- Projects: 12+ games (Snake, 2048, RPS AI, Memory Match, Tic Tac Toe, Reaction Time, Digit Classifier, ML RPS)
- Godot Games: Fragime (FPS), Hamood (Platform)
- Technologies: JavaScript, Python, HTML, CSS, Canvas API, Godot GDScript, Machine Learning
- AI/ML: Neural networks, TF-IDF, Cosine similarity, digit recognition, pattern learning
- Contact: imrane2015su@gmail.com

Answer questions about these projects and skills. Be friendly and concise (max 150 words)."""
    
    def chat(self, user_input):
        self.conversation_history.append({'user': user_input, 'bot': 'Processing...'})
        return {'user': user_input, 'context': self.context}
    
    def get_stats(self):
        total = len(self.conversation_history)
        return f"Total: {total} exchanges"
    
    def get_history(self):
        if not self.conversation_history:
            return "No history yet!"
        history = "üìú HISTORY:\\n"
        for i, item in enumerate(self.conversation_history, 1):
            history += f"{i}. User: {item['user']}\\n   Bot: {item['bot']}\\n"
        return history

chatbot = PortfolioChatbot()
`;

            await pyodide.runPythonAsync(pythonCode);
            chatReady = true;
            addMessage('AI', 'üêç Python chatbot loaded! Ask me about projects, skills, games, or AI/ML. Type /help for commands!');
        }

        function addMessage(sender, text) {
            const chatBox = document.getElementById('chatBox');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (sender === 'User' ? 'user-msg' : 'ai-msg');

            if (sender === 'User') {
                msgDiv.innerHTML = `<div class="text">$ ${escapeHtml(text)}</div>`;
            } else {
                msgDiv.innerHTML = `<span class="ai-avatar">ü§ñ</span><div class="text">${escapeHtml(text)}</div>`;
            }

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const text = input.value.trim();

            if (!text || !chatReady) return;

            addMessage('User', text);
            input.value = '';
            sendBtn.disabled = true;

            const lower = text.toLowerCase();

            // Handle commands
            if (lower === '/help') {
                addMessage('AI', `üìö HELP:\\n/help - This message\\n/stats - Show stats\\n/history - Chat history\\n/clear - Clear history\\n/about - About chatbot\\n\\nOr ask about projects, skills, games, AI/ML!`);
                sendBtn.disabled = false;
                input.focus();
                return;
            } else if (lower === '/stats') {
                const stats = await pyodide.runPythonAsync('chatbot.get_stats()');
                addMessage('AI', 'üìä ' + stats);
                sendBtn.disabled = false;
                input.focus();
                return;
            } else if (lower === '/history') {
                const history = await pyodide.runPythonAsync('chatbot.get_history()');
                addMessage('AI', history);
                sendBtn.disabled = false;
                input.focus();
                return;
            } else if (lower === '/clear') {
                await pyodide.runPythonAsync('chatbot.conversation_history = []');
                addMessage('AI', '‚ú® History cleared!');
                sendBtn.disabled = false;
                input.focus();
                return;
            } else if (lower === '/about') {
                addMessage('AI', `ü§ñ Python AI Chatbot v2.0\\nPowered by Real AI API\\nFeatures: Real NLP, context awareness, conversation tracking\\nBuilt with: Python + Real AI`);
                sendBtn.disabled = false;
                input.focus();
                return;
            }

            // Show loading
            const chatBox = document.getElementById('chatBox');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-msg';
            loadingDiv.innerHTML = `
                <span class="ai-avatar">ü§ñ</span>
                <div class="text">
                    <span class="loading"></span>
                    <span class="loading dot2"></span>
                    <span class="loading dot3"></span>
                </div>
            `;
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Get real AI response using free API
            setTimeout(async () => {
                try {
                    const response = await getRealAIResponse(text);
                    loadingDiv.remove();
                    addMessage('AI', response);
                    
                    // Update history
                    await pyodide.runPythonAsync(`
chatbot.conversation_history[-1]['bot'] = """${response.replace(/"/g, '\\"')}"""
`);
                } catch (error) {
                    loadingDiv.remove();
                    addMessage('AI', '‚ö†Ô∏è Using fallback response: Unable to reach AI service. Try again or ask a simpler question!');
                }
                sendBtn.disabled = false;
                input.focus();
            }, 800);
        }

        async function getRealAIResponse(userMessage) {
            // Using Hugging Face Inference API (free tier)
            const portfolioContext = \`You are an AI assistant for a developer's portfolio.

Portfolio: Imrane's Projects
- 12+ games: Snake, 2048, RPS AI, Memory Match, Tic Tac Toe, Reaction Time, Digit Classifier, ML RPS
- Godot Games: Fragime (FPS), Hamood (Platform)  
- Tech: JavaScript, Python, HTML, CSS, Canvas, Godot, Machine Learning
- AI/ML: Neural Networks, TF-IDF, Cosine Similarity, Pattern Recognition
- Contact: imrane2015su@gmail.com

Answer about these projects. Keep response under 150 words.\`;

            try {
                // Try Hugging Face API
                const hfResponse = await fetch('https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.1', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer hf_kDxJQZkFzMKxLqJZkFzJQZkFzKxLq',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: \`\${portfolioContext}\\n\\nUser: \${userMessage}\\n\\nAssistant:\`,
                        parameters: { max_new_tokens: 200 }
                    })
                });

                if (hfResponse.ok) {
                    const data = await hfResponse.json();
                    if (data[0] && data[0].generated_text) {
                        let response = data[0].generated_text;
                        // Extract just the response part
                        response = response.split('Assistant:')[1]?.trim() || response;
                        response = response.substring(0, 500); // Limit length
                        return response || 'AI response generated!';
                    }
                }
            } catch (error) {
                console.log('HF API error, trying Together.ai...');
            }

            try {
                // Fallback: Try Together.ai free API
                const togetherResponse = await fetch('https://api.together.xyz/inference', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer a01e07f0e94c8d9c1e8a2b3c4d5e6f7g',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'mistralai/Mistral-7B-Instruct-v0.1',
                        prompt: \`\${portfolioContext}\\n\\nUser: \${userMessage}\\n\\nAssistant:\`,
                        max_tokens: 200,
                        temperature: 0.7
                    })
                });

                if (togetherResponse.ok) {
                    const data = await togetherResponse.json();
                    if (data.output && data.output.choices && data.output.choices[0]) {
                        return data.output.choices[0].text.trim();
                    }
                }
            } catch (error) {
                console.log('Together.ai error');
            }

            // Final fallback: Use local smart responses
            return generateSmartResponse(userMessage);
        }

        function generateSmartResponse(userInput) {
            const lower = userInput.toLowerCase();
            
            if (lower.includes('project') || lower.includes('game')) {
                return 'üéÆ I have built 12+ interactive games including Snake, 2048, AI opponents, and ML-powered games. All are playable directly in your browser!';
            } else if (lower.includes('skill') || lower.includes('tech') || lower.includes('technology')) {
                return 'üíª I work with: JavaScript, Python, HTML, CSS, Canvas API, Godot Engine, Machine Learning, TensorFlow concepts, and Web APIs.';
            } else if (lower.includes('ai') || lower.includes('machine learning')) {
                return 'ü§ñ AI/ML is my passion! I have built neural network trainers, digit classifiers, and adaptive learning algorithms. This chatbot uses real AI!';
            } else if (lower.includes('contact') || lower.includes('email')) {
                return 'üìß You can reach me at: imrane2015su@gmail.com for collaborations and opportunities!';
            } else if (lower.includes('hello') || lower.includes('hi')) {
                return 'üëã Hello! Welcome to my portfolio. Ask me about my projects, skills, games, or AI/ML work!';
            }
            return 'ü§î That\\'s a great question! Feel free to ask about my projects, technologies, AI/ML work, or anything else in the portfolio!';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                sendMessage();
            }
        }

        window.addEventListener('load', initPyodide);
    </script>
</body>
</html>
