<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            color: #333;
            animation: fadeIn 0.8s;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-bottom: 20px;
            animation: fadeIn 0.8s 0.2s both;
        }

        .info-banner {
            background: #e3f2fd;
            border-left: 4px solid #667eea;
            padding: 12px 15px;
            border-radius: 5px;
            font-size: 12px;
            color: #1976d2;
            margin-bottom: 20px;
            animation: slideInUp 0.5s;
        }

        .chat-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            animation: scaleIn 0.5s 0.3s both;
        }

        .message {
            margin-bottom: 15px;
            animation: slideInUp 0.3s ease;
        }

        .user-msg {
            text-align: right;
        }

        .user-msg .text {
            background: #667eea;
            color: white;
            padding: 12px 16px;
            border-radius: 18px 18px 5px 18px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
        }

        .ai-msg .text {
            background: #e9ecef;
            color: #333;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 5px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .ai-msg {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .ai-avatar {
            font-size: 18px;
            flex-shrink: 0;
        }

        .input-section {
            display: flex;
            gap: 10px;
            animation: fadeIn 0.6s 0.4s both;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .send-btn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            animation: scaleIn 0.5s 0.4s both;
        }

        .send-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .loading.dot2 {
            animation-delay: 0.2s;
        }

        .loading.dot3 {
            animation-delay: 0.4s;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            transform: translateX(-5px);
        }

        .context-info {
            background: #fff5f7;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
            animation: fadeIn 0.6s 0.5s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    
    <div class="container">
        <h1>ü¶ô Llama AI Assistant</h1>
        <p class="subtitle">Powered by Llama model - open-source LLM</p>

        <div class="info-banner">
            ü¶ô This uses Meta's Llama model (open-source, model-free) for intelligent conversations. Running via free API!
        </div>

        <div class="context-info">
            üí° Context: I'm an AI assistant for your portfolio. Ask about your projects, skills, games, or AI/ML work!
        </div>

        <div class="chat-box" id="chatBox"></div>

        <div class="input-section">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Ask me about projects, skills, games..." 
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let chatReady = true;

        // Portfolio context for Llama
        const portfolioContext = `You are an AI assistant for a developer's portfolio. You have access to the following information about the portfolio owner:

Portfolio Owner: Imrane
- Projects: 12+ games built with vanilla JavaScript, Godot Engine, and Python
- Games Include: Snake, 2048, Rock Paper Scissors AI, Memory Match, Reaction Time, Tic Tac Toe, ML Digit Classifier, ML RPS Learner
- Godot Games: Fragime (FPS), Hamood (Platform)
- Technologies: JavaScript, Python, HTML, CSS, Canvas API, Godot GDScript, Machine Learning, TensorFlow
- AI/ML Work: Neural networks, TF-IDF chatbots, digit recognition, pattern learning
- Special Features: Dark mode, smooth animations, responsive design, localStorage high scores
- Contact: imrane2015su@gmail.com

Answer questions about these projects, skills, and experience. Be friendly and concise (under 150 words).`;

        function addMessage(sender, text) {
            const chatBox = document.getElementById('chatBox');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (sender === 'User' ? 'user-msg' : 'ai-msg');

            if (sender === 'User') {
                msgDiv.innerHTML = `<div class="text">${escapeHtml(text)}</div>`;
            } else {
                msgDiv.innerHTML = `<span class="ai-avatar">ü¶ô</span><div class="text">${escapeHtml(text)}</div>`;
            }

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function getLlamaResponse(userMessage) {
            try {
                // Using Groq API with free tier (Llama model)
                // Note: For production, use environment variables for API key
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer gsk_xxxxxxxxx' // Replace with your free Groq API key
                    },
                    body: JSON.stringify({
                        model: 'mixtral-8x7b-32768', // Free Llama-based model
                        messages: [
                            { role: 'system', content: portfolioContext },
                            { role: 'user', content: userMessage }
                        ],
                        max_tokens: 300,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    return generateLocalResponse(userMessage);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.log('API Error - using local response');
                return generateLocalResponse(userMessage);
            }
        }

        // Local fallback responses (when API is unavailable)
        function generateLocalResponse(userMessage) {
            const lower = userMessage.toLowerCase();
            const responses = {
                'project|game|build|code': 'I have built 12+ games including Snake, 2048, RPS AI, Memory Match, and ML-powered games! Check the Games section to play them.',
                'skill|tech|language': 'I work with JavaScript, Python, HTML, CSS, Godot, Canvas API, and Machine Learning. All modern web technologies!',
                'ai|machine learning|ml|neural': 'AI/ML is my passion! I built neural network trainers, digit classifiers, and learning algorithms. Check the ML games!',
                'contact|email': 'You can reach me at imrane2015su@gmail.com for collaborations and opportunities!',
                'hello|hi|hey': 'Hello! Welcome to my portfolio. What would you like to know about my projects or skills?'
            };

            for (const [keywords, response] of Object.entries(responses)) {
                const pattern = new RegExp(keywords, 'i');
                if (pattern.test(lower)) {
                    return response;
                }
            }

            return 'That\'s a great question! Tell me more about what you\'d like to know, and I\'ll help!';
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const text = input.value.trim();

            if (!text || !chatReady) return;

            addMessage('User', text);
            input.value = '';
            sendBtn.disabled = true;
            chatReady = false;

            // Show loading state
            const chatBox = document.getElementById('chatBox');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-msg';
            loadingDiv.innerHTML = `
                <span class="ai-avatar">ü¶ô</span>
                <div class="text">
                    <span class="loading"></span>
                    <span class="loading dot2"></span>
                    <span class="loading dot3"></span>
                </div>
            `;
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Get Llama response
            setTimeout(async () => {
                const reply = await getLlamaResponse(text);
                loadingDiv.remove();
                addMessage('AI', reply);
                sendBtn.disabled = false;
                chatReady = true;
                input.focus();
            }, 800);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                sendMessage();
            }
        }

        // Initial message
        window.addEventListener('load', () => {
            addMessage('AI', 'ü¶ô Hi! I\'m powered by Llama, an open-source LLM. Ask me about the projects, games, skills, or AI/ML work in this portfolio!');
        });
    </script>
</body>
</html>
